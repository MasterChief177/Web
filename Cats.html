<!DOCTYPE html>
<html>
<head>
    <title>Random Cat Gallery</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #thank-you {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #container {
            text-align: center;
        }
        #cat-image {
            max-width: 80vw;
            max-height: 80vh;
            border: 5px solid white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #new-cat-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #new-cat-button:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div id="thank-you">Thank you</div>
    <div id="container">
        <img id="cat-image" src="" alt="Random Cat">
        <br>
        <button id="new-cat-button">Get Another Cat!</button>
    </div>

    <script>
        const catImage = document.getElementById('cat-image');
        const newCatButton = document.getElementById('new-cat-button');

        async function fetchCatImage() {
            try {
                newCatButton.disabled = true;
                newCatButton.textContent = 'Loading...';
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();
                catImage.src = data[0].url;
            } catch (error) {
                console.error('Error fetching cat image:', error);
                alert('Oops! Something went wrong. Please try again.');
            } finally {
                newCatButton.disabled = false;
                newCatButton.textContent = 'Get Another Cat!';
            }
        }

        newCatButton.addEventListener('click', fetchCatImage);

        // Load an initial cat image when the page loads
        window.onload = fetchCatImage;
    </script>
</body>
</html>
